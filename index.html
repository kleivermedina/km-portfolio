<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Glassmorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #739CB2;
            --bg-dark: #121212;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --cursor-size: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            /* Ocultamos el cursor por defecto para usar el nuestro */
            cursor: none; 
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 70% 30%, rgba(115, 156, 178, 0.3) 0%, rgba(17, 21, 25, 1) 60%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden; /* Mantiene el look app en desktop */
        }

        /* --- CURSOR PERSONALIZADO --- */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: white;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* Clase para cuando hacemos hover en un link */
        body.hovering .cursor-outline {
            width: 60px;
            height: 60px;
            background-color: rgba(115, 156, 178, 0.1);
            border-color: var(--primary-yellow);
        }

        /* --- ESTILOS PRINCIPALES --- */

        .main-card {
            width: 90%;
            max-width: 1100px;
            height: 80vh;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            position: relative;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: height 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
        }

        .status::before {
            content: "";
            width: 8px;
            height: 8px;
            background: #FF4444;
            border-radius: 50%;
            box-shadow: 0 0 10px #AD2D2D;
        }

        .btn-cv {
            background: var(--primary-yellow);
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.7rem;
            transition: transform 0.2s;
        }
        
        /* Efecto hover en botones para que funcione con el cursor custom */
        a:hover, button:hover {
            cursor: none;
        }

        .hero {
            z-index: 2;
        }

        .role {
            color: var(--primary-yellow);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .name {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 40px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .info-item span { color: var(--primary-yellow); }

        .navbar {
            align-self: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px;
            border-radius: 40px;
            display: flex;
            gap: 5px;
            border: 1px solid var(--glass-border);
            /* Evitar que se rompa en m칩viles muy peque침os */
            flex-wrap: wrap; 
            justify-content: center;
        }

        .nav-item {
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-size: 0.8rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item.active {
            background: white;
            color: black;
            font-weight: bold;
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            body {
                /* Permitir scroll en m칩vil si el contenido es largo */
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
                padding: 20px 0;
            }

            .main-card {
                width: 95%;
                height: auto; /* Altura autom치tica para que quepa todo */
                min-height: 85vh;
                padding: 30px 20px;
                gap: 40px; /* Espacio entre elementos flex */
            }

            .name {
                font-size: 3.5rem; /* Ajuste para que no rompa la pantalla */
                margin-bottom: 25px;
            }

            .contact-grid {
                grid-template-columns: 1fr; /* Una sola columna */
                gap: 15px;
            }

            .navbar {
                width: 100%;
                margin-top: 20px;
            }

            .nav-item {
                padding: 10px 15px; /* Botones m치s peque침os */
                font-size: 0.75rem;
            }
            
            /* Opcional: Ocultar cursor custom en m칩viles t치ctiles */
            @media (pointer: coarse) {
                .cursor-dot, .cursor-outline {
                    display: none;
                }
                * {
                    cursor: auto; /* Restaurar cursor nativo */
                }
            }
        }
    </style>
</head>
<body>

    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <div class="main-card">
        <div class="header">
            <div class="status">No Disponible</div>
            <a href="#" class="btn-cv hover-target">Descargar CV</a>
        </div>

        <div class="hero">
            <span class="role">Editor de V칤deo</span>
            <h1 class="name">Kleiver<br>Medina</h1>

            <div class="contact-grid">
                <div class="info-item"><span>游닎</span> kleivermedina2004@gmail.com</div>
                <div class="info-item"><span>游댕</span> linkedin.com/in/kleivermedina</div>
                <div class="info-item"><span>游</span> +58 412-471-8440</div>
                <div class="info-item"><span>游늸</span> Venezuela</div>
            </div>
        </div>

        <nav class="navbar">
            <a href="#" class="nav-item active hover-target">Home</a>
            <a href="#" class="nav-item hover-target">Summary</a>
            <a href="#" class="nav-item hover-target">Experience</a>
            <a href="#" class="nav-item hover-target">Skills</a>
        </nav>
    </div>

    <script>
        // L칩gica del Cursor Personalizado
        const cursorDot = document.getElementById("cursor-dot");
        const cursorOutline = document.getElementById("cursor-outline");

        // Movimiento
        window.addEventListener("mousemove", function(e) {
            const posX = e.clientX;
            const posY = e.clientY;

            // El punto sigue al mouse instant치neamente
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // El c칤rculo exterior tiene una peque침a animaci칩n de "delay"
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // Efecto Hover en Enlaces
        const hoverTargets = document.querySelectorAll("a, .hover-target");

        hoverTargets.forEach(target => {
            target.addEventListener("mouseenter", () => {
                document.body.classList.add("hovering");
            });
            target.addEventListener("mouseleave", () => {
                document.body.classList.remove("hovering");
            });
        });
    </script>

</body>
</html>
