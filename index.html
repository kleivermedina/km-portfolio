<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Glassmorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #ffcc00;
            --bg-dark: #121212;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            /* Gradiente de luz naranja en el fondo */
            background-image: radial-gradient(circle at 70% 30%, rgba(255, 140, 0, 0.3) 0%, rgba(18, 18, 18, 1) 60%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* Contenedor Principal (Efecto Cristal) */
        .main-card {
            width: 90%;
            max-width: 1100px;
            height: 80vh;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            position: relative;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* Header: Status y Bot√≥n CV */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
        }

        .status::before {
            content: "";
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            box-shadow: 0 0 10px #4caf50;
        }

        .btn-cv {
            background: var(--primary-yellow);
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.7rem;
            transition: transform 0.2s;
        }

        /* Contenido Central */
        .hero {
            z-index: 2;
        }

        .role {
            color: var(--primary-yellow);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .name {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 40px;
        }

        /* Informaci√≥n de Contacto */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .info-item span { color: var(--primary-yellow); }

        /* Navegaci√≥n Inferior (Pill Menu) */
        .navbar {
            align-self: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px;
            border-radius: 40px;
            display: flex;
            gap: 5px;
            border: 1px solid var(--glass-border);
        }

        .nav-item {
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-size: 0.8rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item.active {
            background: white;
            color: black;
            font-weight: bold;
        }

        /* Imagen de Fondo (Persona) */
        .profile-img {
            position: absolute;
            right: 50px;
            bottom: 0;
            height: 90%;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
            /* Aqu√≠ pondr√≠as el link a tu imagen sin fondo */
        }

    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <div class="status">Open to work</div>
            <a href="#" class="btn-cv">Download CV</a>
        </div>

        <div class="hero">
            <span class="role">UX/UI Designer</span>
            <h1 class="name">Tyrone<br>Brooks</h1>

            <div class="contact-grid">
                <div class="info-item"><span>üìß</span> tyrone.brooks@gmail.com</div>
                <div class="info-item"><span>üîó</span> linkedin.com/in/tyrone</div>
                <div class="info-item"><span>üìû</span> +1 404-555-9876</div>
                <div class="info-item"><span>üìç</span> Atlanta, US</div>
            </div>
        </div>

        <img src="https://via.placeholder.com/600x800/000000/000000?text=+" alt="Profile" class="profile-img">

        <nav class="navbar">
            <a href="#" class="nav-item active">üè† Home</a>
            <a href="#" class="nav-item">üíº Summary</a>
            <a href="#" class="nav-item">üìÑ Experience</a>
            <a href="#" class="nav-item">‚ö° Skills</a>
        </nav>
    </div>

</body>
</html>
